<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Meta Tag Generator</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="title">Website Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter your website title" required>
            </div>
            <div class="form-group">
                <label for="description">Meta Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter your meta description" required></textarea>
            </div>
            <div class="form-group">
                <label for="keywords">Meta Keywords:</label>
                <input type="text" id="keywords" name="keywords" placeholder="e.g., HTML, CSS, meta tags">
            </div>
            <div class="form-group">
                <button type="submit">Generate Meta Tags</button>
            </div>
        </form>
    </div>
</body>
</html>
